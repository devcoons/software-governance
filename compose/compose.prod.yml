name: software-gov

services:
  app:
    build:
      context: ../software-governance.app
      dockerfile: Dockerfile
    image: software-gov/app:latest
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD_FILE: /run/secrets/db_password      # ‚Üê pass secret as file
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      APP_SEED_FILE: /run/secrets/app_seed
    secrets:
      - db_password
      - redis_password
      - app_seed
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    command: ["npm","run","start"]

  db:
    build:
      context: ../software-governance.db
      dockerfile: Dockerfile
    image: software-gov/db:latest
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h localhost -u root -p$$(cat /run/secrets/db_root_password) --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    build:
      context: ../software-governance.redis
      dockerfile: Dockerfile
    image: software-gov/redis:latest
    command: ["sh","-c","redis-server --requirepass \"$$(cat /run/secrets/redis_password)\" --appendonly yes"]
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL","redis-cli -a \"$$(cat /run/secrets/redis_password)\" PING"]
      interval: 5s
      timeout: 3s
      retries: 30

secrets:
  db_root_password:
    file: ./secrets/mariadb_root_password.txt
  db_password:
    file: ./secrets/mariadb_app_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  app_seed:
    file: ./secrets/app_seed.txt
    
volumes:
  db_data:
  redis_data:
